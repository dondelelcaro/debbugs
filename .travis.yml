dist: trusty
sudo: required
before_install:
  - >
    sh -c 'for key in "067E3C456BAE240ACEE88F6FEF0F382A1A7B6500" \
     "A1BD8E9D78F7FE5C3E65D8AF8B48AD6246925553" \
     "126C0D24BD8A2942CC7DF8AC7638D0442B90D010" \
     "E1CF20DDFFE4B89E802658F1E0B11894F66AEC98"; do \
     gpg --recv-keys $key; \
     gpg --armor --export $key|sudo apt-key add -; \
    done;'
  - gpg --armor --export 'E1CF20DDFFE4B89E802658F1E0B11894F66AEC98'|sudo apt-key add -
  - sudo add-apt-repository 'deb http://deb.debian.org/debian/ stable main non-free contrib'
  - sudo apt-get -qq update
  - sudo apt-get -o DPkg::Options::=--force-overwrite dist-upgrade
  - sudo apt-get install -o DPkg::Options::=--force-overwrite -y devscripts equivs
  - dch -r -m ''
  - >
    mk-build-deps -s sudo --install
    --tool "apt-get -o DPkg::Options::=--force-overwrite -o Debug::pkgProblemResolver=yes --no-install-recommends"
     debian/control
script:
  - make; make test
notifications:
  irc:
    channels:
      - "irc.oftc.net#debbugs"
  email: false
